<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #1B2665;
            color: #fff;
            padding: 40px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        .color-display {
            font-size: 20px;
            margin-top: 25px;
            color: #e6e6e6;
        }
    </style>
</head>

<body>

    <h1>Random Background Color Changer</h1>
    <button onclick="changeBackground()">Change Color</button>
    <div class="color-display" id="colorDisplay">Current Color: #1B2665</div>

    <script>
        function generateRandomColor() {
            const hexValues = '0123456789ABCDEF';
            let hexColor = '#';
            for (let i = 0; i < 6; i++) {
                hexColor += hexValues[Math.floor(Math.random() * 16)];
            }
            return hexColor;
        }

        function changeBackground() {
            const newBgColor = generateRandomColor();
            document.body.style.backgroundColor = newBgColor;
            document.getElementById('colorDisplay').textContent = 'Current Color: ' + newBgColor;
        }
    </script>

</body>

</html>
